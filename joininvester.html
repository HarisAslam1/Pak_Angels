<body>
  <div class="container-fluid" id="navbar-shadow">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img id="logo-1" src="img/pak angels.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link disabled navbar-home" aria-current="page" href="#"
                  aria-disabled="true">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active navbar-home" aria-current="page" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active navbar-home" aria-current="page" href="contact.html">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
             <a href="login.html">
               <button class="btn btn-outline-success" id="navbar-button" type="button">Login</button>
              </a>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="submit-bg">
    <div class="container-fluid  " data-aos="fade-up" data-aos-duration="2000">
      <div class="container">
        <div class="row login ">
          <div class="col-md-3"></div>
          <div class="col-md-6 login-a ">
            <h1 class="mt-5">
              Join Investor Network
            </h1>
            <div class="container">
              <div class="container">
                <form>
                  <div class="mb-3">
                    <div>
                      <div id="img-preview"></div>
                      <label for="inputEmail4" class="form-label">Please Upload Your Image *</label>
                      <input type="file" id="choose-file" name="choose-file" accept="image/*" required />
                      <label for="choose-file">Your Image</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Share link of your website.</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Full Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Share link of your app.</label>
                    <input class="form-control" type="number" aria-label="default input example" placeholder="Mobile Number">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Full Name" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">What is the Problem to Which you are Addressing?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Problem">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">What is the solution?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Salution" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">What attraction you are getting?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Short Answer">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Startup Journey?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Your Journey">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Future Plans?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Your Plans" required >
                  </div> <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">What is your motivation for pursuing this idea?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Short Answer" required >
                  </div> <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">How much you have invested in your startup till now?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Long Answer" required  required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">What is your mobile number?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Mobile Number" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tell us something about your team?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="About Your Team" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Why you are the right person for this startup?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Why you are the right person for this startup?</label>
                    <div class="form-check mt-4">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label radio-lab" for="flexRadioDefault1">
                        Investment
                      </label>
                    </div>
                    <div class="form-check mt-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label radio-lab" for="flexRadioDefault2">
                        Networking
                      </label>
                    </div>
                    <div class="form-check mt-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label radio-lab" for="flexRadioDefault1">
                        Mentorship
                      </label>
                    </div>
                    <div class="form-check mt-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label radio-lab" for="flexRadioDefault2">
                        Other...
                      </label>
                    </div>
                  </div>
                  <div>
                    <label for="inputEmail4" class="form-label">Attach a File which describes everything about your startup.</label>
                    <input type=file oninput="pic.src=window.URL.createObjectURL(this.files[0])" value="img" style="width:100% ; height:100% ;" required>
                    <img id="pic" class="mt-3" style="width:20% ;" />
                  </div>
                  <br>
                  <br>
                  <button type="submit" class="btn btn-primary login-button">Submit</button>
                  <br>
                  <br>
                  <br>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3"><span class="d-none">Developed by Muhammad Haris</span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <!-- Aos Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
<script src="js/index.js"></script>

</body>

</html>
