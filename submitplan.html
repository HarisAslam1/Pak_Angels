<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Pak Angle | Submit Plan</title>
  <link rel="icon" href="img/pak angels.png">


  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/aa6e3c133e.js" crossorigin="anonymous"></script>
  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- aos animation -->

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid" id="navbar-shadow">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img id="logo-1" src="img/pak angels.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active navbar-home" id="navbar-home" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled navbar-home" aria-current="page" href="#"
                  aria-disabled="true">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active navbar-home" aria-current="page" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active navbar-home" aria-current="page" href="contact.html">Contact Us</a>
              </li>

            </ul>
            <form class="d-flex">
              <a href="login.html">

                <button class="btn btn-outline-success" id="navbar-button" type="button">Login</button>
              </a>

            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>


  <div class="submit-bg">
    <div class="container-fluid  " data-aos="fade-up" data-aos-duration="2000">
      <div class="container">
        <div class="row login ">
          <div class="col-md-3"></div>
          <div class="col-md-6 login-a">
            <h1 class="mt-5">
              Submit Your Plans
            </h1>
            <div class="container">
              <div class="container">
                <form>
                  <div class="mb-3">

                    <div>
                      <div id="img-preview"></div>
                      <label for="inputEmail4" class="form-label">Please Upload Your Image</label>
                      <input type="file" id="choose-file" name="choose-file" accept="image/*" required      />
                      <label for="choose-file">Your Image</label>
                    </div>


                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Full Name" required >

                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                    <input class="form-control" type="number" aria-label="default input example" placeholder="Mobile Number" required >

                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Experience</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Experience" required >

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Why do you want to join our community?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Address" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">How much capital you can invest?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">What type of startups you are interested in?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Have you ever invested in a startup?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div> <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">What is your revenue Stream?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div> <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Have your ever built any startup? Explain.</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Putting money into startups is very risky. Why did you choose this field?</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your LinkedIn profile link.</label>
                    <input class="form-control" type="text" aria-label="default input example" placeholder="Link" required >
                  </div>
                  <br>
                  <br>
                  <button type="submit" class="btn btn-primary login-button">Submit</button>
                  <br>
                  <br>
                  <br>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Aos Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/index.js"></script>
</body>

</html>
